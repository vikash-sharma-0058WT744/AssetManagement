name: Export webMethods.io Assets

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual triggering

jobs:
  export-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Export webMethods.io assets
        run: |
          python webmethods_asset_exporter.py \
            --tenant ${{ secrets.WEBMETHODS_TENANT }} \
            --project "${{ secrets.WEBMETHODS_PROJECT }}" \
            --api-key ${{ secrets.WEBMETHODS_API_KEY }} \
            --output-dir ./ \
            --debug
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update webMethods.io assets [skip ci]" && git push)

