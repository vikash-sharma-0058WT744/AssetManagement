name: WebMethods.io Asset Puller

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      environment:
        description: 'Environment to pull assets from'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - dev
          - prod

jobs:
  pull-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run asset puller
        env:
          WEBMETHODS_BASE_URL: ${{ vars.WEBMETHODS_BASE_URL }}
          WEBMETHODS_PROJECT_NAME: ${{ vars.WEBMETHODS_PROJECT_NAME }}
          WEBMETHODS_PROJECT_ID: ${{ vars.WEBMETHODS_PROJECT_ID }}
          WEBMETHODS_API_KEY: ${{ secrets.WEBMETHODS_API_KEY }}
          GITHUB_REPO_PATH: "./assets"
        run: python webmethods_asset_puller.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/
          git add config.json || echo "No config.json changes"
          git add webmethods_asset_puller.log || echo "No log file to add"
          git commit -m "Update webMethods.io assets [skip ci]" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

